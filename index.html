<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZKGM Counter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Supermolot:wght@400;700&display=swap">

</head>
<body>
  <header>
    <div class="logo-area">
      <img src="badge3.png" alt="Union Logo">
      <span>UNION</span>
    </div>
    <div class="center-link">
      <a href="https://x.com/shinosuka_eth" target="_blank">ZKGM Counter by Shinosuka</a>
    </div>

  <div class="main-content">

        <input type="text" id="username" placeholder="Enter username...">

  </footer>
